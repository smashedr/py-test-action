name: "Test"

on:
  workflow_dispatch:
  #schedule:
  #  - cron: "18 18 * * 1,3,5"
  push:
    branches: ["**"]
    paths:
      - "dist/**"
      - "src/**"
      - ".github/workflows/test.yaml"
      - "package*.json"
      - "requirements*.txt"
      - "action.yml"
      - "Dockerfile"
      - "pyproject.toml"

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: "Checkout"
        uses: actions/checkout@v5

      - name: "Test Local Action"
        id: test
        uses: ./
        with:
          tag: "test"

      - name: "Validate Outputs"
        run: |
          echo "sha: '${{ steps.test.outputs.sha }}'"
          if [ -z '${{ steps.test.outputs.sha }}' ];then
            echo "No Output: sha"
            exit 1
          fi

